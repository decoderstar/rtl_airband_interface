<p>List of recordings</p>



<h1 id="tableLabel">A list of recordings from the pmr-446</h1>

<p>Just showing how it should be.</p>

<p *ngIf="!RecordingList"><em>Loading...</em></p>






<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="RecordingList">
  <thead>
    <tr>

      <th>Recording name</th>
      
      <th> Recording </th>
      <th>Recording date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recording of RecordingList">
      <td>{{ recording.recordingName  }}</td>
      <td>
        <audio controls>
          <source src="{{recording.recordingName}}" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>{{ recording.recordingDate  }}</td>
    </tr>
  </tbody>
</table>
